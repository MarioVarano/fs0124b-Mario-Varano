<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Progetto Netflix pagina 2</title>
</head>

<body>
    <div class="conteiner-fluid bg-dark">
        <div class="logo_dim">
            <img src="./assets/netflix_logo.png" class="dim" alt="logo">
        </div>
        <div class="container_mio profile text-white border-bottom  border-white">
            <h1 class="border-bottom border-white text-lg-left">Edit Profile</h1>
            <div class="row text-center">
                <div class="col-12 text-center col-lg-4 pt-2">
                    <img src="./assets/avatar.png" class="img-fluid position-relative" alt="avatar">
                </div>
                <div class="col-12 pt-3 col-lg-8">
                    <div class="row flex-column">
                        <div class="col-12 text-center border-bottom border-white text-lg-start">
                            <input type="text" class="form-control bg-secondary " placeholder="Strive Student"
                                aria-label="First name">
                            <div class="dropdown py-3">
                                <h3 class="opacity-50">Language:</h3>
                                <a class="btn btn-dark dropdown-toggle border-white" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </a>

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                                    <li><a class="dropdown-item" href="#">Spagnolo</a></li>
                                    <li><a class="dropdown-item" href="#">Tedesco</a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="col-12 text-center border-bottom border-white pb-3  text-lg-start">
                            <h3 class="opacity-50">Maturity Settings:</h3>
                            <button type="button" class="btn btn-secondary fw-bold">All Maturity Ratings:</button>
                            <p>Show titles of all maturity ratings for this profile</p>
                            <button type="button" class="btn btn-dark border border-white">Edit</button>
                        </div>
                        <div class="col-12 text-center pb-3  text-lg-start">
                            <h3 class="opacity-50">Autoplay Controls</h3>
                            <div class="form-check">
                                <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Autoplay next episode in a series on all devices.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input bg-dark" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Autoplay previows while browsing on all devices.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="conteiner-fluid">
            <div class="row text-center pb-3">
                <div class="col-12">
                    <button class="btn btn-dark border border-white" type="submit">Save</button>
                    <button class="btn btn-dark border border-white" type="submit">Cancel</button>
                    <button class="btn btn-dark border border-white" type="submit">Delate Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
