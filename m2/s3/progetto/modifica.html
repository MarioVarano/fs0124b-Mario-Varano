<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="conteiner-fluid">
        <nav class="navbar navbar-expand-lg" id="colore">
            <div class="d-flex justify-content-between align-items-center w-100">
                <img src="./img/logo.png" alt="logo" class="dim">
                <a href="prodotti.html" class="text-white me-3">Home</a>
            </div>
        </nav>
        <div class="container bg-white">
            <div class="container">
                <h1 class="pb-3 border-bottom">Edit product</h1>
                <form>
                    <label for="nome" class="form-label mb-2">Nome</label>
                    <input type="text" id="nome" required class="form-control mb-2" placeholder="Nome Cellulare">
                    <label for="nome" class="form-label mb-2">Brand</label>
                    <input type="text" id="brand" required class="form-control mb-2" placeholder="Modello">
                    <label for="nome" class="form-label mb-2">Prezzo</label>
                    <input type="number" id="prezzo" required class="form-control mb-2" placeholder="$">
                    <label for="nome" class="form-label mb-2">Url immagine</label>
                    <input type="text" id="immagine" required class="form-control mb-2" placeholder="https://esempio/200/300">
                    <label for="nome" class="form-label mb-2">Descrizione Prodotto</label>
                    <textarea class="form-control mb-2" id="textarea" rows="3"></textarea>
                    <div class="row">
                        <div class="col-3">
                            <button id="delete" class="btn btn-danger me-2 w-100">Elimina</button>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-3">
                            <button type='reset'id="reset" class="btn btn-light w-100 border">Reset</button>
                        </div>
                        <div class="col-3">
                            <button id="salva" class="btn btn-warning me-2 w-100">Salva</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>

    <script src="./js/modifica.js"></script>
</body>
</html>
