<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Fetch</title>
  </head>
  <body>
    <h1>Esercizio Fetch</h1>
    <div class="container">
      <div class="row"></div>
    </div>

    <script>

       let target = document.querySelector(".row")


      fetch('https://striveschool-api.herokuapp.com/books')
      .then(response => response.json())
      .then(libri => {
       for(let libro of libri){
           let card = crea(libro)
           target.appendChild(card)
       }})


      function crea(libro){
        let colonna = document.createElement('div')
        colonna.classList.add('col-lg-4','col-md-4', 'col-6')

        let card = document.createElement('div')
        card.classList.add('card')

        let immg = document.createElement('img')
        immg.classList.add('card-img-top')
        immg.src = libro.img
        
        let corpo = document.createElement('div')
        corpo.classList.add('card-body')
        
        let titolo = document.createElement('h5')
        titolo.classList.add('card-title')
        titolo.textContent = libro.title
        
        let prezzo = document.createElement('p')
        prezzo.classList.add('card-text')
        prezzo.textContent = "Prezzo: " + libro.price + "Â£"
        
        let scarta = document.createElement('button')
        scarta.classList.add('btn', 'btn-success')
        scarta.textContent = 'Scarta'
        scarta.addEventListener('click', function(){
            colonna.remove()
        })
        colonna.appendChild(card)

        card.appendChild(immg)
        corpo.appendChild(titolo)
        corpo.appendChild(prezzo)
        corpo.appendChild(scarta)
        
        
        card.appendChild(corpo)
        
        
        return colonna
        
        
      }
    </script>
  </body>
</html>
