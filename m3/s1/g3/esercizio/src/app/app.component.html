<app-nav></app-nav>
<div class="container text-center">
  <h1>Esercizio G3</h1>
  <div class="row justify-content-center align-content-center">
    <div class="col-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{randomArr[0].title}}</h5>
          <h6 class="card-title">{{randomArr[0].id}}</h6>
          <p class="card-text">{{randomArr[0].body}}</p>
          <p class="card-text">{{randomArr[0].userId}}</p>
          <p class="card-text">{{randomArr[0].tags}}</p>
          <p class="card-text">{{randomArr[0].active}}</p>
        </div>
    </div>
  </div>
  <h2>Altro che potrebbe piacerti</h2>
  <div class="row justify-content-center align-content-center">
    <div *ngFor="let articolo of randomArr" class="col-3">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{articolo.title}}</h5>
          <h6 class="card-title">{{articolo.id}}</h6>
          <p class="card-text">{{articolo.body}}</p>
          <p class="card-text">{{articolo.userId}}</p>
          <p class="card-text">{{articolo.tags}}</p>
          <p class="card-text">{{articolo.active}}</p>
        </div>
    </div>
</div>
