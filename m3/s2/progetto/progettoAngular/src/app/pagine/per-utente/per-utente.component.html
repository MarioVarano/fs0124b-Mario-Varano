<div class="container">
  <div class="card my-3" *ngFor="let user of userArr">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="user.image" class="img-fluid rounded-start align-middle" alt="immagine">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{user.firstName + user.lastName}}</h5>
          <p class="card-text"><small class="text-body-secondary">{{user.title}}</small></p>
          <div class="form-check" *ngFor="let todo of mapToDo(user.id)">
            <input class="form-check-input" (click)="cambiaColore(todo.id)" type="checkbox" [(ngModel)]="todo.completed" id="flexCheckDefault">
            <p class="fw-bold" [ngClass]="{'bg-success-subtle': todo.completed, 'bg-danger-subtle': !todo.completed}">{{todo.todo}}</p>
          </div>
          <div class="col-12">
            <small>Assigned to: {{user.firstName + ' ' + user.lastName}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
